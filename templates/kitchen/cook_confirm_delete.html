{% extends "base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
  <div class=" container">
    <div class="confirmation-box">
      <h1 class="text-primary">Delete cook?</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-actions">
          <input type="submit" value="Yes" class="btn btn-danger">
          <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
