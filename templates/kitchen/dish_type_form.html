{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/create_form.css' %}">
  <div class="container">
    <h1 class="page-title">{{ object|yesno:"Update,Create" }} dish type</h1>
    <form action="" method="post" class="form-container" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
